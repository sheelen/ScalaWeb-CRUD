@(message:String)


@main("ScalaWeb-CRUD") {
    <div class="jumbotron">
        <h2>Add Adverts</h2>
        <br>
        <form class="form-horizontal align-middle">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-8">
                    <input type="title" class="form-control" id="title" placeholder="Enter title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fuel">Fuel:</label>
                <div class="col-sm-8">
                    <input type="title" class="form-control" id="fuel" placeholder="Enter fuel">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-8">
                    <input type="title" class="form-control" id="price" placeholder="Enter Price">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <label><input type="checkbox"> New Car</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mileage">Mileage:</label>
                <div class="col-sm-8">
                    <input type="title" class="form-control" id="mileage" placeholder="Enter Mileage">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="registration">First Registration:</label>
                <div class="col-sm-8">
                    <input type="title" class="form-control" id="registration" placeholder="Enter Date in mm/dd/yyyy format">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
}
